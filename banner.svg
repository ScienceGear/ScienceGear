<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#grad1)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#282828" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="300" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Main Title -->
  <text x="600" y="120" font-family="'Courier New', monospace" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    PRANAY
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="165" font-family="'Courier New', monospace" font-size="24" fill="#888888" text-anchor="middle">
    &lt;Developer | YouTuber | Creator /&gt;
  </text>
  
  <!-- Bottom line with skills -->
  <line x1="300" y1="210" x2="900" y2="210" stroke="#333333" stroke-width="2"/>
  
  <text x="600" y="240" font-family="'Courier New', monospace" font-size="16" fill="#666666" text-anchor="middle">
    Web Dev • AI/ML • Automation • Open Source • Drone Pilot • Photographer
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="150" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="1100" cy="150" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="150" cy="80" r="2" fill="#ffffff" opacity="0.2"/>
  <circle cx="1050" cy="220" r="2" fill="#ffffff" opacity="0.2"/>
</svg>
